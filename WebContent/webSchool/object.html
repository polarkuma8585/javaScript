<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var car = {
            name: "sonata",
            model: "hybrid",
            weigth: 900,
            color: "white",
            start: function () {
                console.log(this.name + " starting.");
            },
            brake: function () {
                console.log(this.name + " braking.");
            },
            fullName: function () {
                return this.name + ", " + this.model + ", " + this.color;
            }
        }
        // car.start();
        // car.brake();
        // console.log("this car: " + car.fullName() + ", weight: " + car["weigth"]);
        
        for( i in car){ // jsp 안에서의 확장 포맷
            // console.log(typeof i, i, car[i]); 
            if((typeof car[i]) == "function"){
                console.log(car[i]());
            }
            else{
                console.log(car[i]);
            }
        }



        // 웹 퍼포먼스가 떨어지기 때문에 지양.
        var car2 = new Object();
        car2.name = "k5";
        car2.model = "hybrid";
        car2.color = "blue";
        car2.fullName = function () { return this.name + " " + this.model + " " + this.color; }
        // console.log(car2.name + ", " + car2.fullName());
        // console.log(this);
    </script>
