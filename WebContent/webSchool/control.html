<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }
    </style>
    <script>
        function ShowTable() {
            document.write("<table>");
            for (var i = 0; i < 10; i++) {
                if (i % 2 == 0) {
                    document.write("<tr style='background-color:red'>");
                } else {
                    document.write("<tr style='background-color:blue'>");
                }
                document.write("<td>" + i + "</td></tr>");
            }
            document.write("</table>");
        }
    </script>
</head>

<body>
    <button onclick="ShowTable()">click</button>
</body>

</html>
