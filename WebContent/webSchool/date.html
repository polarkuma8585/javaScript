<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="cal"></div>
    <script>

        // console.log(Date()); // 현재 시간 출력.
        function getCal(y, m) {
            // var tMonth = m - 1;
            var l = new Date(y, (m - 1), 1); // 월 1일
            var d = new Date(y, m, 0); //  월 (마지막날)

            console.log(m + "월의 1일이 시작되는 위치: ", l.getDay());
            console.log(m + "월의 마지막날: ", d.getDate());

            var tag = "<h3><" + y + "년 " + m + "월></h3>";

            // console.log(d.getFullYear() + "년" + (d.getMonth() + 1) + "월" + d.getDate() + "일" + d.getDay());
            tag += "<table border=1>";
            tag += "<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>"
            //해당 월이 1일부터 마지막날(30) <td>날짜</td>
            tag += "<tr>";
            var skipDay = 0;
            for (; skipDay < l.getDay(); skipDay++) { //요일 값으로 시작하는 날을 가져와서 그 만큼 빈 칸을 생성해준다.
                tag += "<td>" + " " + "</td>";
            }
            for (var i = 1; i <= d.getDate(); i++) { // 마지막날 까지 출력. (날짜를 요일값7 로 나눠 일주일마다 줄바꿈 - 첫주는 빈칸으로 출력한 요일값과 합쳐야 함.)
                tag += "<td>" + i + "</td>";
                if ((skipDay + i) % 7 == 0) {
                    tag += "</tr><tr>";
                }
            }

            tag += "</tr></table>";

            // return tag;
            document.getElementById("cal").innerHTML = tag;
        }

        var y = prompt("년도입력");
        var m = prompt("월 입력");
        getCal(y, m);

        // document.getElementById("cal").innerHTML = getCal(2019, 10);


    </script>
</body>

</html>
