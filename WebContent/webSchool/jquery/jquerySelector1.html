<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var val1 = $("h1").eq(1).html(); //같은 클래스나 id가 여럿일 경우 콜렉션처럼 선택할 수 있다.
            var val2 = $("div>h1"); // div 바로밑의 h1만(자식관계만) 선택
            var val3 = $("div h1").eq(1).html(); // div 안의 h1(자손관계까지) 선택
            // console.log(val2);
            var val4 = $("#divs").children().eq(0).html();
            // console.log(val4);
            // var val5 =  $("#spn").prev(); // 형제 노드 (전)
            // var val5 = $("#spn").next(); // 형제노드 (후)
            // var val5 = $("#spn").nextAll(); // 형제노드 뒤쪽 모두
            var val5 = $("#spn").nextUntil("#h5"); // 형제노드 뒤쪽 ~~ (미만)까지.
            console.log(val5);

        });

    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h1 id="tit">아이디값</h1>
    <h1 class="tit">클래스값1</h1>
    <h1 class="tit">클래스값2</h1>
    <div id="divs">
        <h1>요소값</h1>
        <span id="spn"><h1>요소값2</h1></span>
        <h1>요소값3</h1>
        <h1>요소값4</h1>
        <h1 id="h5">요소값5</h1>
        <h1>요소값6</h1>
    </div>
</body>

</html>
