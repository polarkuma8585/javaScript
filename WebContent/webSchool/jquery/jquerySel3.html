<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("ul li:first-child").hide(); // ul 의 자식 li 태그의 첫번째 자식노드 모두 숨김.
            })
            $("#btn2").click(function () {
                $("ul li:first-child").show(); // ul 의 자식 li 태그의 첫번째 자식노드 모두 숨김제거.
            })
        });
    </script>
</head>

<body>
    <button id="btn1">Click to Hide</button>
    <button id="btn2">Click to Show</button>
    <p>List1:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
    <p>List2:</p>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Tea</li>
    </ul>
</body>

</html>
