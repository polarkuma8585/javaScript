<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        // xhtp.onreadystatechange = function(){
        //  this.responseText;
        // }
        // xhtp.open("get","EmpServlet")
        // xhtp.send();
        $(function () {
            $.ajax({
                url: "../../EmpServlet",
                type: "get", // default는 get
                success: function (result) {
                    //console.log(result);
                    var datas = JSON.parse(result);
                    console.log(datas);
                    var ul = $("<ul>");
                    for (var i = 0; i < datas.length; i++) {
                        var li1 = $("<li>").text("이름: " + datas[i].firstName);
                        var li2 = $("<li>").text("성 : " + datas[i].lastName);
                        var li3 = $("<li>").text("부서: " +datas[i].jobId);
                        var li4 = $("<li>").text("입사일: " + datas[i].hireDate);
                        var li5 = $("<li>").text("급여: " + datas[i].salary);
                        ul.append(li1, li2, li3, li4, li5);

                    }
                    $("#show").html(ul);
                }
            });
        });
    </script>
</head>

<body>
    <p id="show"></p>
</body>

</html>
