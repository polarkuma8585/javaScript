<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
        style="background-color: red; width: 120px; height: 20px; padding: 40px;">MouseOver</div>
    <br>
    <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style="background-color: red; width: 120px; height: 20px; padding: 40px;">Click</div>
    <br>
    Name: <input onfocus="onF()" onblur="onB(this)" type="text" id="fName">
    <br>
    <script>
        function onF(){
            var elem = document.getElementById('fName');
            elem.style.backgroundColor = "yellow";
        }
        function onB(a){
            a.style.backgroundColor = "white";
        }

        function mDown(a) {
            a.innerHTML = "Thank You"
            a.style.backgroundColor = "yellow";
        }
        function mUp(a) {
            a.innerHTML = "Click";
            a.style.backgroundColor = "red";
        }
        function mOver(a) {
            console.log(event);
            a.innerHTML = "Thank You";
        }
        function mOut(a) {
            console.log(event);
            a.innerHTML = "MouseOver";
        }


    </script>
</body>

</html>
