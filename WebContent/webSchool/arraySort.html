<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        var newAry = fruits.reverse();
        console.log(newAry);

        var points = [40, 100, 1, 5, 25, 10];
        //1.
        // console.log(points.sort((a,b)=>{return a-b})); // 배열 내의 두값을 매개값으로 연산 결과가 양수가 나오면 앞으로 음수가 나오면 뒤로 정렬.
        //2.
        console.log("오름차순")
        console.log(points.sort(function (a, b) { return a - b }));

        console.log("내림차순")
        console.log(points.sort(callFunc));
        function callFunc(a, b) { return b - a };
        console.log("============================")
        var cars = [{ type: 'Volvo', year: 2016 }, { type: 'saab', year: 2015 }, { type: 'sonata', year: 2018 }]; //배열에 Object도 담을 수 있음.
        console.log("year 순으로");
        console.log(cars.sort(function (a, b) { return a.year - b.year }));
        console.log("type 순으로");
        console.log(cars.sort(carSort));
        function carSort(a, b) {
            if (a.type.toUpperCase() > b.type.toUpperCase()) {
                return 1;
            } else if (a.type.toUpperCase() == b.type.toUpperCase()) {
                return 0;
            } else if (a.type.toUpperCase() < b.type.toUpperCase()) {
                return -1;
            }
        }
    </script>


</body>

</html>
